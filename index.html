<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Compras</title>
  <link rel="manifest" href="/Calculadora-de-Compras/manifest.json">
  <link rel="icon" href="/Calculadora-de-Compras/icon-192.png" type="image/png">
  <meta name="theme-color" content="#007bff">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #e0e0e0; color: #333; }
    h1 { text-align: center; }
    #app { max-width: 100%; margin: 0 auto; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #formulario { display: flex; flex-direction: column; gap: 15px; align-items: center; background-color: #b0b0b0; padding: 20px; border-radius: 8px; }
    input, button { padding: 10px; font-size: 14px; border-radius: 5px; border: 1px solid #ddd; width: 100%; }
    button { background-color: #007bff; color: white; cursor: pointer; border: none; }
    button:hover { background-color: #0056b3; }
    #botoesAcoes { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 10px; text-align: center; }
    .totalCompra { font-size: 18px; font-weight: bold; text-align: center; margin-top: 20px; }
    @media (max-width: 600px) { #botoesAcoes { flex-direction: column; align-items: center; } }
  </style>
</head>
<body>
  <div id="app">
    <h1>Calculadora de Compras</h1>
    <div id="formulario">
      <input type="text" id="nomeLista" placeholder="Nome da Lista de Compras" />
      <input type="text" id="produto" placeholder="Produto" />
      <input type="number" id="quantidade" placeholder="Quantidade" />
      <input type="number" id="precoUnitario" placeholder="Preço Unitário" />
      <button id="adicionarItem">Adicionar Item</button>
    </div>
    <div id="itensLista">
      <table id="tabelaItens">
        <thead>
          <tr><th>Produto</th><th>Quantidade</th><th>Preço Unitário</th><th>Total</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="totalCompra" class="totalCompra"></div>
    <div id="botoesAcoes">
      <button id="gerarPDF">Gerar PDF</button>
      <button id="limparDados">Limpar Dados</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.21/jspdf.plugin.autotable.min.js"></script>
  <script>
    let itens = JSON.parse(localStorage.getItem('itens')) || [];

    function salvarItens() {
      localStorage.setItem('itens', JSON.stringify(itens));
    }

    document.getElementById('adicionarItem').addEventListener('click', function () {
      const produto = document.getElementById('produto').value;
      const quantidade = parseInt(document.getElementById('quantidade').value);
      const precoUnitario = parseFloat(document.getElementById('precoUnitario').value);

      if (!produto || isNaN(quantidade) || isNaN(precoUnitario)) {
        alert("Por favor, preencha todos os campos corretamente.");
        return;
      }

      const total = precoUnitario * quantidade;
      itens.push({ produto, quantidade, precoUnitario, total });

      salvarItens();

      document.getElementById('produto').value = '';
      document.getElementById('quantidade').value = '';
      document.getElementById('precoUnitario').value = '';

      atualizarTabela();
    });

    function atualizarTabela() {
      const tabela = document.getElementById('tabelaItens').getElementsByTagName('tbody')[0];
      tabela.innerHTML = '';
      itens.forEach(function (item) {
        const row = tabela.insertRow();
        row.innerHTML = "<td>" + item.produto + "</td><td>" + item.quantidade + "</td><td>R$ " + item.precoUnitario.toFixed(2) + "</td><td>R$ " + item.total.toFixed(2) + "</td>";
      });
      const totalCompra = itens.reduce(function (total, item) {
        return total + item.total;
      }, 0);
      document.getElementById('totalCompra').textContent = "Total da Compra: R$ " + totalCompra.toFixed(2);
    }

    document.getElementById('gerarPDF').addEventListener('click', function () {
      const nomeLista = document.getElementById('nomeLista').value || 'Lista_de_Compras';
      const jsPDF = window.jspdf.jsPDF;
      const doc = new jsPDF();
      doc.text("Lista de Compras: " + nomeLista, 20, 20);
      doc.autoTable({
        head: [['Produto', 'Quantidade', 'Preço Unitário', 'Total']],
        body: itens.map(function (item) {
          return [item.produto, item.quantidade, item.precoUnitario.toFixed(2), item.total.toFixed(2)];
        })
      });
      const totalCompra = itens.reduce(function (total, item) {
        return total + item.total;
      }, 0);
      doc.text("Total: R$ " + totalCompra.toFixed(2), 20, doc.lastAutoTable.finalY + 10);
      doc.save(nomeLista + ".pdf");
    });

    document.getElementById('limparDados').addEventListener('click', function () {
      if (confirm('Tem certeza que deseja limpar todos os dados?')) {
        itens = [];
        salvarItens();
        atualizarTabela();
      }
    });

    window.onload = atualizarTabela;

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/Calculadora-de-Compras/service-worker.js')
        .then(function () {
          console.log("Service Worker registrado com sucesso");
        })
        .catch(function (err) {
          console.error("Erro ao registrar o Service Worker", err);
        });
    }
  </script>
</body>
</html>
